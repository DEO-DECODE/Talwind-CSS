<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          screens: {
            sm: "640px",
            // => @media (min-width: 640px) { ... }

            md: "768px",
            // => @media (min-width: 768px) { ... }

            lg: "1024px",
            // => @media (min-width: 1024px) { ... }

            xl: "1280px",
            // => @media (min-width: 1280px) { ... }

            "2xl": "1536px",
            // => @media (min-width: 1536px) { ... }
          },
          extend: {
            screens: {
              xs: { min: "320px", max: "567px" },
            },
            colors: {
              devCol: "yellow",
            },
          },
        },
      };
    </script>
  </head>
  <body>
    <h1
      class="text-3xl xs:text-left sm:text-center text-devCol font-bold underline"
    >
      Hello world!
    </h1>
  </body>
</html>
